<!DOCTYPE html>
<head>
	<title>High Score</title>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified Bootstrap CSS & JS Libraries -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

	<!-- Moment.js Reference
 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>-->
 	<!-- Additonal CSS Created by me -->
<!--link rel="stylesheet" href="style/style.css"-->

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">High Scores</h1>
			<h3 class="text-center">Carlos San Francisco</h3>
		</div>

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

			<!-- Current Top Ten Scores -->
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Top Ten</strong></h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id='scoreTable'>
							<thead>
								<tr>
									<th>User Name</th>
									<th>Score</th>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
				</div>

			<!-- Enter user name -->
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Insert User Name</strong></h3>
					</div>

					<div class="panel-body">
						<!-- Enter score -->
						<form>
							<div class="form-group">
								<label for="UserNameInput">User Name</label>
								<input type="text" class="form-control" id="userNameInput">
							</div>
              <!--Score from firebase-->
							<div class="form-group">
								<label for="scoreInput">Score</label>
								<input type="text" class="form-control" id="lineInput">
							</div>
              <!--submit button-->
              <button class="btn btn-default" id="add">Submit</button>
						</form>


  <!-- Javascript -->
  <script text = "text/javascript" src="javascript/highscore.js"></script>

</body>
</html>
